name: Build and Push Docker Images

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Release tag name (e.g., 1.0.0)"
        required: true
        type: string

jobs:
  docker:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - backend: faster-whisper
            tool: audio2sub
          - backend: whisper
            tool: audio2sub
          - backend: gemini
            tool: audio2sub
          - backend: subtranslator
            tool: subtranslator
          - backend: subaligner
            tool: subaligner

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from release
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION=${{ inputs.tag_name }}
          else
            VERSION=${{ github.event.release.tag_name }}
          fi
          VERSION=${VERSION#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: ./docker/Dockerfile.${{ matrix.backend }}
          push: true
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.tool }}:${{ matrix.backend }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.tool }}:${{ matrix.backend }}-${{ steps.version.outputs.version }}
            ${{ matrix.backend == 'faster-whisper' && format('{0}/audio2sub:latest', secrets.DOCKERHUB_USERNAME) || '' }}
            ${{ matrix.backend == 'faster-whisper' && format('{0}/audio2sub:{1}', secrets.DOCKERHUB_USERNAME, steps.version.outputs.version) || '' }}
            ${{ matrix.backend == 'subtranslator' && format('{0}/subtranslator:latest,{0}/subtranslator:{1}', secrets.DOCKERHUB_USERNAME, steps.version.outputs.version) || '' }}
            ${{ matrix.backend == 'subaligner' && format('{0}/subaligner:latest,{0}/subaligner:{1}', secrets.DOCKERHUB_USERNAME, steps.version.outputs.version) || '' }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.tool }}:${{ matrix.backend }}
          cache-to: type=inline

      - name: Test image
        run: |
          docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.tool }}:${{ matrix.backend }} --version
